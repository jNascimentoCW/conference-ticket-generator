<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS sheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Ticket</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="header">
          <div class="header-img">
            <img src="/assets/images/logo-mark.svg" alt="" />
            <p class="header-title">Coding Conf</p>
          </div>
          <h2>
            Congrats, <span class="fname">Jonathan Kristof!</span> Your ticket
            is ready.
          </h2>
          <p class="message ticket-message">
            we've emailed your ticket to
            <span class="email">jonatan@email.com</span> and will send updates
            in the run up to the event.
          </p>
        </div>
        <div class="ticket">
          <div class="ticket-elements">
            <div><img src="/assets/images/logo-mark.svg" alt="" /></div>
            <div class="ticket-content">
              <h3>Coding Conf</h3>
              <p>Jan 31, 2025 / Austin, TX</p>
            </div>
          </div>
          <div class="ticket-elements">
            <div class="avatar-img">
              <img src="/assets/images/image-avatar.jpg" alt="" />
            </div>
            <div class="ticket-content">
              <h3>Jonatan Kristof</h3>
              <div class="github-img">
                <img src="/assets/images/icon-github.svg" alt="" />
                <p>@jonatankristof0101</p>
              </div>
            </div>
          </div>
          <div class="ticket-id">
            <p>#01609</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
